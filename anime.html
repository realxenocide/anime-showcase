<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Anime</h2>
            <form id="anime-form">
                <div class="form-group">
                    <label for="title">Anime Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="image">Banner Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" accept="image/*" required>
                        <label for="image" class="file-input-label">
                            Choose File
                            <span class="file-input-text">No file chosen</span>
                        </label>
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="button">Add Anime</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.querySelector('.file-input-text').textContent = fileName;
        });
    </script>
    <script src="anime.js"></script>
</body>
</html>
